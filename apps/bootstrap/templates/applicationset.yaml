apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: main
spec:
  template:
    metadata:
      name: "applicationset-brabo"
    spec:
      project: default
      source:
        repoURL: https://github.com/guimoura/argocd.git"
        targetRevision: HEAD
        path: charts/nginx-app
        helm:
          # Release name override (defaults to application name)
          releaseName: "nginx-app2"
          valueFiles:
          - nginx-deployment.yaml
      destination:
        name: in-cluster
        namespace: nginx-app2
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true