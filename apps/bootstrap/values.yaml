targetRevision: main

applications:
  - microservices:
    - name: nginx-app
      namespace: default
      wave: 1
      repoUrl: "https://github.com/guimoura/argocd.git"
    - name: cert-manager
      namespace: cert-manager
      repoUrl: "https://github.com/guimoura/argocd.git"
    - name: httpbin
      namespace: httpbin
      repoUrl: "https://github.com/guimoura/argocd.git"
      prune: false
      selfHeal: false

  